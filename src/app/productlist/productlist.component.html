  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Products</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="card card-default">
      <div class="card-body">
        <div class="documentation-reference">
          Learn more about products
        </div>
        <table mat-table [dataSource]="dataSourceProduct" class="table table-striped table-bordered">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="checked">
            <th mat-header-cell *matHeaderCellDef style="padding: 0 18px; text-align: center!important;"> <input type="checkbox"> </th>
            <td mat-cell *matCellDef="let element" style="padding: 0 4px; padding-right: 4px; text-align: center!important;"> <input type="checkbox"></td>
          </ng-container>
          <ng-container matColumnDef="Picture">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Picture </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"><img src="../../assets/images/{{element.picture}}"> </td>
          </ng-container>
          <ng-container matColumnDef="Product name">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Product name </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"> {{element.productName}} </td>
          </ng-container>
          <ng-container matColumnDef="SKU">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> SKU </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"> {{element.sku}} </td>
          </ng-container>
          <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Price </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="Stock quantity">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Stock quantity </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"> {{element.stock}} </td>
          </ng-container>
          <ng-container matColumnDef="Published">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Published </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px; text-align: center!important;"><i class="fas fa-check true-icon"></i> {{element.published}} </td>
          </ng-container>
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef style="padding-left: 8px"> Edit </th>
            <td mat-cell *matCellDef="let element" style="padding-left: 8px"><button class="btn btn-default"><i class="fas fa-pencil-alt"></i> {{element.edit}} </button></td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumnsProduct"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsProduct;"></tr>
        </table>

      </div>
    </div>
    <!-- /.content -->


  </div>
